spring.application.name=projetoweb

# Configuração do MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/projeto_web?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=JK@2025
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA e Hibernate
# 'update' para criar tabelas automaticamente se não existirem
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = THYMELEAF
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.enabled=true
spring.thymeleaf.enable-spring-el-compiler=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates
spring.thymeleaf.reactive.max-chunk-size=0
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.suffix=.html
spring.thymeleaf.template-resolver-order=0