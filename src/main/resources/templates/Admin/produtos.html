<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Gerenciar Produtos - Loja Infantil</title>

    <link rel="stylesheet" th:href="@{/dist/css/admin-produtos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header class="navbar navbar-dark bg-primary p-3">
        <a class="navbar-brand ms-3" href="/admin/dashboard">Painel Administrativo</a>
        <a href="/logout" class="btn btn-outline-light me-3">Sair</a>
    </header>

    <div class="container mt-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Gerenciar Produtos</h2>
            <a href="/admin/produtos/novo" class="btn btn-success">
                <i class="fa fa-plus"></i> Novo Produto
            </a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Categoria</th>
                    <th>Promoção</th>
                    <th>Destaque</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.id}"></td>
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${#numbers.formatCurrency(produto.preco)}"></td>
                    <td th:text="${produto.categoria.nome}"></td>
                    <td>
                        <i th:classappend="${produto.promocao} ? 'fa-check text-success' : 'fa-times text-danger'"
                            class="fa"></i>
                    </td>
                    <td>
                        <i th:classappend="${produto.destaque} ? 'fa-check text-success' : 'fa-times text-danger'"
                            class="fa"></i>
                    </td>
                    <td>
                        <a th:href="@{/admin/produtos/editar/{id}(id=${produto.id})}" class="btn btn-primary btn-sm">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a th:href="@{/admin/produtos/excluir/{id}(id=${produto.id})}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Deseja excluir este produto?');">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script th:src="@{/dist/js/admin-produtos.js}"></script>
</body>

</html>
