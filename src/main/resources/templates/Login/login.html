<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Página de Login</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/dist/css/login.css}">
    <script defer th:src="@{/dist/js/login.js}"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="container-principal">
            <div class="col-9" id="img-container">
                <img th:src="@{/image/background-login.jpg}" alt="" />
            </div>
            <div class="col-3" id="container-form">
                <form th:action="@{/login}" class="d-block" method="POST">
                    <img th:src="@{/image/logo-projeto-web.png}" id="logo-projeto-web" alt="logo" />
                    <div class="row container-inputs mt-5">
                        <div class="form-group col-6">
                            <label for="username">Nome de Usuário</label>
                            <input type="text" class="form-control" name="username" placeholder="Insira seu nome de usuário..."
                                required />
                        </div>

                        <div class="form-group col-6">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" name="senha" placeholder="Insira sua senha..."
                                required/>
                        </div>
                        <div>
                            <input type="submit" class="btn btn-primary mt-5" name="acao" value="Login" id="login" />
                            <div class="row d-flex justify-content-center">
                                <a th:href="@{/cadastro}" id="btn-cadastrar" class="btn btn-primary mt-3">Cadastrar</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
