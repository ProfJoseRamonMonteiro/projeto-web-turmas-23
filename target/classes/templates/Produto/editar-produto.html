<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edição de Produto</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" th:href="@{/dist/css/bootstrap.min.css}" />

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" th:href="@{/dist/css/slick.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/dist/css/slick-theme.css}" />

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" th:href="@{/dist/css/nouislider.min.cs}" />


    <!-- Font Awesome Icon -->
    <link rel="stylesheet" th:href="@{/dist/css/font-awesome.min.css}">

    <link rel="stylesheet" th:href="@{/dist/css/produtos.css}">
</head>

<body class="admin-body">

    <header class="admin-header">

        <div class="container">
            <ul class="admin-header pull-left">
                <li><img src="/image/logo-projeto-web.png" alt="" height="30px"></li>
                <li>
                    <h1 class="header-title">Dashboard Administrativo</h1>
                </li>
            </ul>
            <ul class="admin-header pull-right">
                <li><a class="nav-link" th:href="@{/admin/dashboard}"><i class="fa fa-home"></i> Início</a></li>
                <li><a class="nav-link" th:href="@{/logout}"><i class="fa fa-sign-out"></i> Sair</a></li>
            </ul>
        </div>
    </header>

    <main class="admin-main">

        <h2>Alterar Informações</h2>

        <form class="product-form" th:action="@{/admin/produtos/editar/salvar}" method="post" th:object="${produtoDTO}"
            enctype="multipart/form-data">

            <div class="form-row">
                <!-- CATEGORIA -->
                <div class="form-group half-width">
                    <label for="categoria" class="form-label">Categoria</label>
                    <select id="categoria" name="idCategoria" class="form-control" required>
                        <option value="">Selecione...</option>
                        <option th:each="c : ${categorias}" th:value="${c.idCategoria}"
                            th:selected="${produto.categoria?.idCategoria == c.idCategoria}" th:text="${c.nome}">
                        </option>
                    </select>
                </div>

                <!-- NOME -->
                <div class="form-group half-width">
                    <input type="hidden" th:field="*{idProduto}">
                    <label for="nome" class="form-label">Nome do Produto</label>
                    <input type="text" id="nome" th:field="*{nome}" class="form-control" required />
                </div>
            </div>

            <div class="form-row"><!-- DESCRIÇÃO -->
                <div class="form-group">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea id="descricao" th:field="*{descricao}" rows="4" class="form-control"></textarea>
                </div>
            </div>

            <div class="form-row">
                <!-- ESTOQUE -->
                <div class="form-group half-width">
                    <label for="estoque" class="form-label">Estoque</label>
                    <input type="number" id="estoque" th:field="*{estoque}" min="0" class="form-control" required />
                </div>

                <!-- PREÇO -->
                <div class="form-group half-width">
                    <label for="preco" class="form-label">Preço (R$)</label>
                    <input type="number" id="preco" th:field="*{preco}" class="form-control" required />
                </div>
            </div>

            <div class="form-row">
                <!-- DESTAQUE -->
                <div class="checkbox-group">
                    <input type="checkbox" id="destaque" th:field="*{destaque}" class="form-control" />
                    <label for="destaque" class="check-box-label">Marcar como destaque</label>
                </div>

                <!-- PROMOÇÃO -->
                <div style="margin-left:20px;" class="checkbox-group">
                    <input type="checkbox" id="emPromocao" th:field="*{emPromocao}" class="form-control" />
                    <label for="emPromocao" class="check-box-label">Produto em promoção</label>
                </div>
            </div>

            <div class="form-row">
                <!-- PREÇO PROMOCIONAL -->
                <div class="form-group" id="grupo-promocao"
                    th:style="${produto.emPromocao} ? 'display:block' : 'display:none'">
                    <label for="precoPromocional" class="form-label">Preço Promocional (R$)</label>
                    <input type="number" id="precoPromocional" th:field="*{precoPromocional}" class="form-control" />
                </div>
            </div>

            <div class="form-row">
                <div class="coluna-img">
                    <label class="form-label">Imagem Atual</label>
                    <div class="image-preview-box">
                        <img th:if="${produto.imagem != null}" th:src="@{'/imagem/' + ${produto.idProduto}}"
                            alt="Imagem atual do produto">
                        <span th:if="${produto.imagem == null}">Nenhuma imagem disponível</span>
                    </div>
                </div>

                <div class="coluna-img">
                    <label class="form-label">Alterar Imagem</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*" class="input-file-estilizado">
                </div>

                <div class="coluna-img">
                    <label class="form-label">Imagem Nova</label>
                    <div class="image-preview-box" id="previewNovaImagem"></div>
                </div>
            </div>

            <!-- BOTÕES -->
            <div class="form-footer">

                <!-- BOTÃO SALVAR (submit do formulário principal) -->
                <button type="submit" class="btn btn-submit"><i class="fa fa-floppy-o"></i> Salvar Alterações</button>

                <!-- FORM DE EXCLUSÃO (hidden) -->
                <form id="formExcluir" th:action="@{/admin/produtos/remover}" method="post" style="display:none;">
                    <input type="hidden" name="idProduto" th:value="${produto.idProduto}">
                </form>

                <!-- LINK QUE ACIONA O FORM REMOVER -->
                <a href="javascript:void(0)"
                    onclick="if(confirm('Tem certeza que deseja excluir?')) document.getElementById('formExcluir').submit()"
                    class="btn btn-remove"><i class="fa fa-trash"></i> Excluir Produto</a>

                <!-- LINK NORMAL -->
                <a th:href="@{/admin/dashboard}" class="btn btn-cancel"><i class="fa fa-window-close"></i> Cancelar</a>
            </div>

        </form>

    </main>

    <!-- FOOTER -->
    <footer id="footer">
        <div id="admin-footer" class="section">
            <!-- /container -->
            <div class="container">
                <!-- row -->
                <div class="row">
                    <div class="col-md-12 text-center">
                        <span class="copyright">
                            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                            Copyright &copy;
                            <script>document.write(new Date().getFullYear());</script> Todos Direitos Reservados
                            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                        </span>
                    </div>
                </div>
                <!-- /row -->
            </div>
            <!-- /container -->
        </div>
    </footer>
    <!-- /FOOTER -->

    <script th:src="@{/dist/js/edit-produto.js}"></script>
</body>

</html>
