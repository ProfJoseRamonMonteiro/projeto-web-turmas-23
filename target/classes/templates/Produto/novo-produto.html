<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Cadastro de Produto - Dashboard</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" th:href="@{/dist/css/bootstrap.min.css}" />

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" th:href="@{/dist/css/slick.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/dist/css/slick-theme.css}" />

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" th:href="@{/dist/css/nouislider.min.cs}" />


    <!-- Font Awesome Icon -->
	<link rel="stylesheet" th:href="@{/dist/css/font-awesome.min.css}">
    
    <link rel="stylesheet" th:href="@{/dist/css/produtos.css}">
</head>

<body class="admin-body">
    <header class="admin-header">

        <div class="container">
            <ul class="admin-header pull-left">
                <li><img src="/image/logo-projeto-web.png" alt="" height="30px"></li>
                <li>
                    <h1 class="header-title">Dashboard Administrativo</h1>
                </li>
            </ul>
            <ul class="admin-header pull-right">
                <li><a class="nav-link" th:href="@{/admin/dashboard}"><i class="fa fa-home"></i> Início</a></li>
                <li><a class="nav-link" th:href="@{/logout}"><i class="fa fa-sign-out"></i> Sair</a></li>
            </ul>
        </div>
    </header>

    <main class="admin-main">
        <h2>Cadastrar Produto</h2>

        <form id="formProduto" th:action="@{/admin/produtos/novo/salvar}" method="post" enctype="multipart/form-data"
            class="product-form">
            <div class="form-row">
                <div class="form-group half-width">
                    <label for="idCategoria" class="form-label">Categoria</label>
                    <select id="idCategoria" name="idCategoria" class="form-control" required>
                        <option value="">Selecione...</option>
                        <!-- Exemplo Thymeleaf -->
                        <option th:each="c : ${categorias}" th:value="${c.idCategoria}" th:text="${c.nome}">
                        </option>
                    </select>
                </div>

                <div class="form-group half-width">
                    <label for="nome" class="form-label">Nome</label>
                    <input id="nome" name="nome" type="text" class="form-control" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea id="descricao" name="descricao" rows="4" maxlength="1000" class="form-control"
                        required></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group half-width">
                    <label for="estoque" class="form-label">Estoque</label>
                    <input id="estoque" name="estoque" type="number" min="0" class="form-control" required>
                </div>

                <div class="form-group half-width">
                    <label for="preco" class="form-label">Preço (R$)</label>
                    <input id="preco" name="preco" type="text" placeholder="R$ 0,00" class="form-control" required>
                </div>
            </div>

            <div class="form-row">
                <div class="checkbox-group">
                    <input id="destaque" name="destaque" type="checkbox" class="form-control">
                    <label for="destaque" class="check-box-label">Destacar produto</label>
                </div>

                <div style="margin-left:20px;" class="checkbox-group">
                    <input id="promocaoCheckbox" name="emPromocao" type="checkbox" class="form-control">
                    <label for="promocaoCheckbox" class="check-box-label">Produto em promoção</label>
                </div>
            </div>

            <div class="form-row">
                <div id="campoPromocao" class="form-group" style="display:none;">
                    <label for="precoPromocional" class="form-label">Preço Promocional (R$)</label>
                    <input id="precoPromocional" name="precoPromocional" type="text" placeholder="R$ 0,00"
                        class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div class="coluna-img">
                    <label for="imagemFile" class="form-label">Imagem do Produto</label>
                    <input id="imagemFile" name="imagemFile" type="file" accept="image/*" class="input-file-estilizado">
                </div>

                <div class="coluna-img">
                    <label class="form-label">Pré-visualização</label>

                    <div class="image-preview-box">
                        <img id="previewImage" src="" alt="Pré-visualização" style="display:none;">
                    </div>
                </div>
            </div>

            <!-- BOTÕES -->
            <div class="form-footer">

                <!-- BOTÃO SALVAR (submit do formulário principal) -->
                <button type="submit" class="btn btn-submit"><i class="fa fa-floppy-o"></i> Salvar Produto</button>

                <a th:href="@{/admin/dashboard}" class="btn btn-cancel"><i class="fa fa-window-close"></i> Cancelar</a>
            </div>

        </form>

        <div id="statusMessage" class="status-message"></div>
    </main>

    <!-- FOOTER -->
    <footer id="footer">
        <div id="admin-footer" class="section">
            <!-- /container -->
            <div class="container">
                <!-- row -->
                <div class="row">
                    <div class="col-md-12 text-center">
                        <span class="copyright">
                            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                            Copyright &copy;
                            <script>document.write(new Date().getFullYear());</script> Todos Direitos Reservados
                            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                        </span>
                    </div>
                </div>
                <!-- /row -->
            </div>
            <!-- /container -->
        </div>
    </footer>
    <!-- /FOOTER -->

    <div class="toast-container" id="toastContainer"></div>
    <script th:src="@{/dist/js/produtos.js}"></script>
</body>

</html>
