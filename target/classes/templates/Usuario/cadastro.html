<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cadastro</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css}" />
    <link rel="stylesheet" th:href="@{/dist/css/cadastro.css}">
    <script defer th:src="@{/dist/js/cadastro.js}"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row container-principal">
            <div class="col-xl-5" id="container-imagem">
                <img th:src="@{/image/background-cadastro.jpg}" alt="" />
            </div>
            <div class="col-xl-7" id="container-form">
                <form th:action="@{/cadastro/salvar}" class="d-block" method="POST">
                    <div class="pb-3 pt-4 row" id="titulo-cadastrar">Cadastrar</div>

                    <div class="row container-inputs">
                        <div class="form-group col-12">
                            <label for="nome">Nome Completo</label> <input type="text" class="form-control" name="nome"
                                placeholder="Insira seu nome" required />
                        </div>

                        <div class="form-group col-12">
                            <label for="username">Nome de Usuário</label> <input type="text" class="form-control"
                                name="username" placeholder="Insira seu nome de usuário" required />
                        </div>

                        <div class="form-group col-12">
                            <label for="senha">Senha</label> <input type="password" class="form-control" name="senha"
                                placeholder="Insira sua senha" id="senha" required />
                        </div>
                        <div class="form-group col-12">
                            <label for="password">Confirmar Senha</label> <input type="password" class="form-control"
                                name="password" placeholder="Insira novamente sua senha" id="confirmarSenha" required />
                        </div>

                        <div class="row d-flex justify-content-center">
                            <input type="submit" value="Finalizar cadastro" class="btn btn-primary mt-5"
                                id="btn-cadastrar" disabled />
                        </div>
                        <div class="row mt-3 mb-4">
                            <a th:href="@{/login}">Já possui cadastro? Entrar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
